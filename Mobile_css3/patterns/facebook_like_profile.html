<!Doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="facebook_like_profile.css">
  </head>
  <body class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">
        <span class="icon-button--quiet navigation-bar__line-height">
          <i class="fa fa-angle-left"></i>&nbsp;Back
        </span>
      </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title">Profile</span>
      </div>
      <div class="navigation-bar__right">
        <span class="icon-button--quiet navigation-bar__line-height">
          <i class="fa fa-external-link"></i>
        </span>
      </div>
    </div>
    <div class="profile-main">
      <div class="tab-bar header-menu-bar">
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-c">
          <button class="tab-bar__button">
            <i class="fa fa-2x fa-credit-card"></i>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-c">
          <button class="tab-bar__button">
            <i class="fa fa-2x fa-users"></i>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-c">
          <button class="tab-bar__button">
            <i class="fa fa-2x fa-comment"></i>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-c">
          <button class="tab-bar__button">
            <i class="fa fa-globe"></i>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-c" checked="checked">
          <button class="tab-bar__button">
            <i class="fa fa-2x fa-bars"></i>
          </button>
        </label>
      </div>
      <img src="images/uyuni_main.jpg" height="40%" width="100%">
      <div class="profile-image-frame">
        <img src="images/lady.jpg">
      </div>
      <div class="image-title">
        <span>Great salar de uyuni</span>
      </div>
      <div class="button-bar" style="width: 280px; margin: 0 auto;">
        <div class="button-bar__item active">
          <button class="button-bar__button">Friends</button>
        </div>
        <div class="button-bar__item">
          <button class="button-bar__button">Message</button>
        </div>
        <div class="button-bar__item">
          <button class="button-bar__button">Give Gift</button>
        </div>
      </div>
      <div class="profile-description-text">
        <i class="fa fa-location-arrow"></i>&nbsp;Salar de Uyuni
      </div>
      <div class="profile-description-text">
        <i class="fa fa-flickr"></i>&nbsp;Estado Plurinacional de Bolivia
      </div>
      <div class="box-for-3-items">
        <img src="images/uyuni1.jpg">
        <img src="images/uyuni2.jpg">
        <img src="images/uyuni3.jpg">
      </div>
    </div>
  </body>
</html>
