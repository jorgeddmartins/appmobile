<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="list_icons.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">&nbsp; </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">List Icons</span>
      </div>
      <div class="navigation-bar__right">&nbsp; </div>
    </div>
    <div class="list list-top">
      <ul class="list__container">
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-comment"></i>&nbsp; Make Call
          <span class="list-item-action" >
            <i class="fa fa-lg fa-phone-square"></i>
          </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-credit-card"></i>&nbsp; Change Credit Card
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-users"></i>&nbsp; See My Friends
          <span class="list-item-note" >
            <span class="notification">10</span>
          </span>
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
      </ul>
      <h3 class="list__header">Who I Am</h3>
      <ul class="list__container">
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-film"></i>&nbsp; My Movie
          <span class="list-item-note lucent" >Matrix</span>
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-music"></i>&nbsp; My Music
          <span class="list-item-note lucent" >Hikaru Utada</span>
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-gamepad"></i>&nbsp; My Game
          <span class="list-item-note lucent" >Super Mario</span>
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
      </ul>
      <h3 class="list__header">Other Icons</h3>
      <ul class="list__container">
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-cog"></i>&nbsp; Settings
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <i class="fa fa-minus-circle"></i>&nbsp; Delete Configuration
          <span class="list-item-action" >
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
