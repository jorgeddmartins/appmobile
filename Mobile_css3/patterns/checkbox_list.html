<!Doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="checkbox_list.css">
  </head>
  <body>
    <div class="page">
      <div class="navigation-bar">
        <div class="navigation-bar__left">
          <span class="icon-button--quiet navigation-bar__line-height">&nbsp; </span>
        </div>
        <div class="navigation-bar__center">
          <span class="navigation-bar__title navigation-bar__line-height">Checkbox </span>
        </div>
        <div class="navigation-bar__right">
          <span class="icon-button--quiet navigation-bar__line-height font-weight-500">&nbsp; </span>
        </div>
    </div>
    <div class="list margin-top-adjuster">
    <h3 class="list__header ">Sports</h3>    
    <ul class="list__container">
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Baseball
            </div>
          </label>
        </span>
      </li>
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Soccer
            </div>
          </label>
        </span>
      </li>
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label">
            <input type="checkbox" checked="checked">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Basketball
            </div>
          </label>
        </span>
      </li>
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Golf
            </div>
          </label>
        </span>
      </li>
      <h3 class="list__header">Food</h3>          
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label checkbox--noborder">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Hamburger
            </div>
          </label>
        </span>
      </li>
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label checkbox--noborder">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Beefsteak
            </div>
          </label>
        </span>
      </li>  
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label checkbox--noborder">
            <input type="checkbox" checked="checked">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Spaghetti
            </div>
          </label>
        </span>
      </li>  
      <li class="list__item list__item--tappable">
        <span class="list__item__line-height">
          <label class="checkbox wrapper-label checkbox--noborder">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox-list-left-section">
            </div>
            <div class="checkbox-list-right-section">Natto
            </div>
          </label>
        </span>
      </li>                  
    </div>
  </body>
</html>
