<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="range.css">
  </head>
  <body>
    <div class="page">
      <div class="navigation-bar">
        <div class="navigation-bar__item left quarter float-left">
          <span class="icon-button--quiet navigation-bar__line-height">&nbsp; </span>
        </div>
        <div class="navigation-bar__item center half float-left">
          <span class="navigation-bar__title navigation-bar__line-height">Onsen Ranges</span>
        </div>
        <div class="navigation-bar__item right quarter float-left">
          <span class="icon-button--quiet navigation-bar__line-height font-weight-500">&nbsp; </span>
        </div>
      </div>
      <div class="list margin-top-adjust">
        <ul class="list__container">
          <li class="list__item">
            <div class="list-item-left">
              <i class="fa fa-volume-down lower"></i>
            </div>
            <div class="list-item-center">
              <span class="list__item__line-height">
                <input type="range" value="50" class="range range-center">
              </span>
            </div>
            <div class="list-item-right">
              <i class="fa fa-volume-up"></i>
            </div>
          </li>
          <li class="list__item">
            <div class="list-item-left">
              <i class="fa fa-umbrella lower"></i>
            </div>
            <div class="list-item-center">
              <span class="list__item__line-height">
                <input type="range" value="12" class="range range-center">
              </span>
            </div>
            <div class="list-item-right">
              <i class="fa fa-umbrella"></i>
            </div>
          </li>
          <li class="list__item" style="text-aling:center;">
            <div class="list-item-left">
              <i class="fa fa-sun-o lower"></i>
            </div>
            <div class="list-item-center">
              <span class="list__item__line-height">
                <input type="range" value="80" class="range range-center">
              </span>
            </div>
            <div class="list-item-right">
              <i class="fa fa-sun-o"></i>
            </div>
          </li>
          <li class="list__item" style="text-aling:center;">
            <div class="list-item-left">
              <i class="fa fa-bolt lower"></i>
            </div>
            <div class="list-item-center">
              <span class="list__item__line-height">
                <input type="range" value="32" class="range range-center">
              </span>
            </div>
            <div class="list-item-right">
              <i class="fa fa-bolt"></i>
            </div>
          </li>
          <li class="list__item" style="text-aling:center;">
            <div class="list-item-left">
              <i class="fa fa-moon-o lower"></i>
            </div>
            <div class="list-item-center">
              <span class="list__item__line-height">
                <input type="range" value="68" class="range range-center">
              </span>
            </div>
            <div class="list-item-right">
              <i class="fa fa-moon-o"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
