<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="left-icon-tabs.css">
  </head>
  <body>
    <div class="page">
      <div class="tab-bar bottom-tab-bar">
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-b" checked="checked">
          <button class="tab-bar__button left-icon-tab-bar">
            <i class="fa fa-2x fa-comment"></i>
            <span class="tab-bar-right-label">Comments</span>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button class="tab-bar__button left-icon-tab-bar">
            <i class="fa fa-2x fa-video-camera"></i>
            <span class="tab-bar-right-label">Videos</span>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button class="tab-bar__button left-icon-tab-bar">
            <i class="fa fa-2x fa-gear"></i>
            <span class="tab-bar-right-label">Settings</span>
          </button>
        </label>
      </div>
    </div>
  </body>
</html>
