<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="image_view.css">
  </head>
  <body class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">
        <span class="icon-button--quiet navigation-bar__line-height">Borders </span>
      </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">Image View</span>
      </div>
      <div class="navigation-bar__right">
        <span class="icon-button--quiet navigation-bar__line-height">Apply </span>
      </div>
    </div>
    <div class="frame-for-featured-image">
      <img class="featured-image" src="images/barcelona_day.jpg"/>
    </div>
    <div class="image-frame bottom-image-picker" style="text-align:center;">
      <div class="image-frame-for-picker image-frame">
        <img class="image-picker-item" src="images/dubai_night.jpg"/>
      </div>
      <div class="image-frame-for-picker image-frame">
        <img class="image-picker-item" src="images/singapore_sunset.jpg"/>
      </div>
      <div class="image-frame-for-picker image-frame">
        <img class="image-picker-item" src="images/tokyo_station_night.jpg"/>
      </div>
      <div class="image-frame-for-picker image-frame">
        <img class="image-picker-item" src="images/vegas_night.jpg"/>
      </div>
      <div class="image-frame-for-picker image-frame">
        <img class="image-picker-item" src="images/hongkong_night.jpg"/>
      </div>
    </div>
  </body>
</html>
