<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__item left quarter float-left"></div>
      <div class="navigation-bar__item full float-left text-centering">
        <span class="navigation-bar__title navigation-bar__line-height float-left">Login</span>
      </div>
      <div class="navigation-bar__item right quarter float-left">
        <span class="icon-button--quiet navigation-bar__line-height font-weight-500"></span>
      </div>
    </div>
    <div class="main-image-wrapper">
      <i class="fa fa-html5 main-image"></i>
    </div>
    <input type="email" class="text-input--underbar" placeholder="Email" value="">
    <input type="password" type="text" class="text-input--underbar" placeholder="Password" value="">
    <br>
    <button class="button login-button">Log in</button>
    <br>
    <button class="button--quiet forgot-password">Forgot password? </button>
  </body>
</html>
