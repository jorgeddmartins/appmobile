<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="icon_list_menu.css">
  </head>
  <body>
    <div class="page icon-menu-list-page">
      <header class="icon-menu-list-header header-row">
        <div class="icon-menu-list-header-left">
          <span class="icon-button--quiet">
            <i class="fa fa-user">&nbsp;</i>
            <span class="login-icon-label">Login</span>
          </span>
        </div>
        <div class="icon-menu-list-header-right">
          <span class="icon-button--quiet">
            <i class="fa fa-gear header-icon font-size-20"></i>
          </span>
        </div>
      </header>
      <div class="search-box-wrapper">
        <input type="search" value="" placeholder="Search" class="search-input">
      </div>

      <div class="list">
        <ul class="list__container">
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-android"></i>
            </div>
            <span class="list-icon-text">Android</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-apple"></i>
            </div>
            <span class="list-icon-text">iOS</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-windows"></i>
            </div>
            <span class="list-icon-text">Windows</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-github"></i>
            </div>
            <span class="list-icon-text">GitHub</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-twitter"></i>
            </div>
            <span class="list-icon-text">Twitter</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-facebook-square"></i>
            </div>
            <span class="list-icon-text">Facebook</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-flickr"></i>
            </div>
            <span class="list-icon-text">flickr</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-dropbox"></i>
            </div>
            <span class="list-icon-text">Dropbox</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-css3"></i>
            </div>
            <span class="list-icon-text">CSS3</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-html5"></i>
            </div>
            <span class="list-icon-text">HTML5 </span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-linkedin"></i>
            </div>
            <span class="list-icon-text">LinkedIn</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-linux"></i>
            </div>
            <span class="list-icon-text">Linux </span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-pagelines"></i>
            </div>
            <span class="list-icon-text">PageLines</span>
          </li>
          <li class="list__item list__item--tappable icon-menu-list-item">
            <div class="list-icon-wrapper">
              <i class="list__item__line-height fa fa-2x fa-trello"></i>
            </div>
            <span class="list-icon-text">Trello</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
