<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">
        <span class="icon-button--quiet navigation-bar__line-height">Cancel</span>
      </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">Sign up</span>
      </div>
      <div class="navigation-bar__right">&nbsp; </div>
    </div>
    <div class="formarea">
      <div class="margin-little">
        <input type="text" class="text-input--underbar width-half" placeholder="First" value="">
        <input type="text" class="text-input--underbar width-half" placeholder="Last" value="" style="border-width-left: 1px">
      </div>
      <div class="margin-little">
        <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
      </div>
      <div class="margin-little">
        <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
      </div>
      <div class="lucent">
        <p class="note">Password - 6 characters or more</p>
      </div>
      <div class="vspc margin-little">
        <button class="button--large--cta">Sign up</button>
      </div>
    </div>
  </body>
</html>
